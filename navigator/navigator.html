<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script>
      (function(){
        function resetFontSize () {
          setTimeout(function(){
            // 设置网页字体为默认大小
            WeixinJSBridge.invoke('setFontSizeCallback', {'fontSize': 0});


          },0);
          // 重写设置网页字体大小的事件
          WeixinJSBridge.on('menu:setfont', function () {
            WeixinJSBridge.invoke('setFontSizeCallback', {'fontSize': 0});


          });
        }
        if (typeof WeixinJSBridge === 'undefined') {
          document.addEventListener('WeixinJSBridgeReady', function (e) {
            resetFontSize();
          });
        } else {
          resetFontSize();
        }
      })();
    </script>
    <style>
        body{
            font-size:14px;
        }
        .text{
            width:100%;
            text-wrap: avoid;
        }
    </style>
</head>
<body>
    <div id="show" class="text"></div>
</body>
<script>
    document.querySelector('#show').innerHTML=navigator.userAgent
</script>
</html>
