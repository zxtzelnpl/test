<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=2, minimum-scale=1"/>
</head>
<body>
    <input id="videoFile" type="file" accept="video/*">

    <span id="span">123456780</span>
</body>
<script>

      alert(e.type)

      alert(e.type)
    })
</script>
</html>
